<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>新增就业信息</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置:</span>
    <ul class="placeul">
        <li><a href="index.html">首页</a></li>
        <li><a href="addemployee.html">新增员工信息</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>新增员工信息</span></div>
    
    <ul class="forminfo">
    <li><label>员工编号</label><input name="" type="text" class="dfinput" /><i>编号不能为空</i></li>
    <li><label>员工姓名</label><input name="name" type="text" class="dfinput" /><i>姓名不能空</i></li>
    <li><label>员工性别</label><input name="employeeSex" type="text" class="dfinput" /><i>性别不能空</i></li>
    <li><label>员工住址</label><input name="employeeAddress" type="text" class="dfinput" /><i>住址不能空</i></li>
    <li><label>入职时间</label><input name="entryTime" type="text" class="dfinput" /><i>时间不能空</i></li>

    <li><label>员工薪水</label><input name="employeeSalary" type="text" class="dfinput" /><i>填写整数，单位（元）</i></li>
    <li><label>职位状态</label><input name="status" type="text" class="dfinput" /><i>职位是否在职</i></li>
    <li><label>所属岗位</label><input name="career" type="text" class="dfinput" /><i>填写职位</i></li>
    <li><label>所属部门</label><input name="department" type="text" class="dfinput" /><i>填写部门</i></li>
    <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认新增"/></li>
    </ul>
    
    
    </div>
</body>
</html>
